<div class="row-fluid">
<h3>
	{{workout.date}}
	<small>{{workout.duration}}</small>
</h3>
</div>


<div class="row-fluid">
	<table class="table table-striped table-bordered">
		<thead>
			<th>Exercise</th>
			<th>Reps</th>
			<th>Weight (lb.)</th>
			<th>Sets</th>
			<!-- <th></th> -->
		</thead>
		<tbody>
			<tr ng-repeat="exercise in workout.exercises">
				<td>{{exercise.name}} </td>
				<td>{{exercise.reps}}</td>
				<td>{{exercise.wt}}</td>
				<td>{{exercise.sets}}</td>
<!-- 				<td class="text-center"><a 
					class="btn btn-danger"
					ng-click="removeExercise($index)"><i class="icon-remove icon-white"></i></a></td> -->
			</tr>
		</tbody>
	</table>
</div>
