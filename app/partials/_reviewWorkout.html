<div class="row-fluid">
<h3>
	{{workout.date}}
	<small>{{workout.duration}}</small>
</h3>

<h4 class="text-center">Total Weight Moved: {{totalWtMoved}} lb</h4>
</div>


<div class="row-fluid">
	<table class="table table-striped table-bordered">
		<thead>
			<th>Exercise</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="exercise in completedExercises">
				<td>
					<p>{{exercises[exercise.exerciseId].label}} <br />
						<code>Avg. Weight/Rep : {{exercise.stats.avgWtPerRep}} lb.</code>
					</p>
				</td>
				<td><table class="table table-striped table-bordered">
					<thead>
						<th>Reps</th>
						<th>Weight (lb.)</th>
						<th>Sets</th>
					</thead>
					<tbody>
						<tr ng-repeat="setGroup in exercise.setGroups">
							<td>{{setGroup.reps}}</td>
							<td>{{setGroup.wt}}</td>
							<td>{{setGroup.sets}}</td>
						</tr>
					</tbody>
				</table></td>
			</tr>
		</tbody>
	</table>
</div>
