<div class="row-fluid">
	<label for="workout-type-select">Muscle Group: </label>
	<select 
		id="workout-type-select"
		ng-model="selectedMuscleGroup"
		ng-options="muscleGroup.key as muscleGroup.label for muscleGroup in groups">
	</select>
</div>
<div class="row-fluid">
	<h4>
		Exercise Cloud
	</h4>
</div>
<div id="exercise-buttons">
	<div class="row-fluid" ng-repeat="(id, exercise) in exercises | workoutTypeFilter:selectedMuscleGroup" >
		<a 
			class="btn span12"
			ng-click="startExercise(id)">{{exercise.label}}</a>
	</div>
	<div class="row-fluid">
		<a 
			class="btn span12"
			ng-click="startExercise(-1)"><i class="icon-plus"></i></a>
	</div>
</div>

<div class="row-fluid">
	<a class="btn btn-primary span12" ng-click="finishWorkout()">Finish Workout</a>
</div>
