<div class="well span12 current-exercise">
	<div class="row-fluid current-exercise-weight-control">
		<h3 class="text-center" contenteditable="true" ng-model="currentExercise.name">{{currentExercise.name}}</h3>
		<p class="text-center">
			<input type="number" pattern="[0-9]*" ng-model="currentExercise.reps" /> 
			@ 
			<input type="number" pattern="[0-9]*" ng-model="currentExercise.wt" />
		</p>
		<!-- <h4>You can do it! One more set!</h4> -->
	</div>
	
	<div class="row-fluid current-exercise-set-control">
		<a 
			class="btn btn-large span3"
			ng-click="currentExercise.sets = currentExercise.sets - 1"><i class="icon-minus"></i></a>
		<div class="span6 text-center current-exercise-set-count"><h1>{{currentExercise.sets}}</h1></div>
		<a 
			class="btn btn-large span3"
			ng-click="currentExercise.sets = currentExercise.sets + 1"><i class="icon-plus"></i></a>
	</div>

	<hr />

	<div class="row-fluid current-exercise-control">
		<a 
			class="cancel-btn btn btn-large btn-danger span4"
			ng-click="cancelExercise()"><i class="icon-remove-sign icon-white"></i></a>
		<a 
			class="done-btn btn btn-large btn-success span4"
			ng-click="addExercise()"><i class="icon-ok-sign icon-white"></i></a>
		<a 
			class="drop-btn btn btn-large btn-warning span4"
			ng-click="dropWeight()"><i class="icon-circle-arrow-down icon-white"></i></a>
	</div>
</div>

<div class="row-fluid" ng-show="droppedExercises.length">
	<table class="table table-striped table-bordered">
		<thead>
			<th>Reps</th>
			<th>Weight (lb.)</th>
			<th>Sets</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="exercise in droppedExercises">
				<td>{{exercise.reps}}</td>
				<td>{{exercise.wt}}</td>
				<td>{{exercise.sets}}</td>
				<td class="text-center"><a 
					class="btn btn-danger"
					ng-click="removeExercise($index)"><i class="icon-remove icon-white"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
