<div class="row-fluid">
	<div class="span12">
			<label for="workout-date-input">Date: </label>
			<input id="workout-date-input" type="date" ng-model="date" required />
	</div>
</div>

<div class="row-fluid">
	<a class="span12 btn btn-success" ng-click="beginWorkout()">Begin Workout</a>
</div>
<a ng-click="addDummyData()">Add dummy data</a>

<div id="previous-workouts" ng-show="previousWorkouts.length">
	<div class="row-fluid">
		<h4>Previous Workouts</h4>
	</div>

	<div class="row-fluid">
		<table class="table table-striped table-bordered">
			<thead>
				<th>Date</th>
				<th>Duration</th>
				<th></th>
			</thead>
			<tbody>
				<tr ng-repeat="workout in previousWorkouts">
					<td><a ng-click="reviewWorkout($index)">{{workout.date}}</a></td>
					<td>{{workout.duration}}</td>
					<td class="text-center"><a 
						class="btn btn-danger"
						ng-click="removeWorkout($index)"><i class="icon-remove icon-white"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
